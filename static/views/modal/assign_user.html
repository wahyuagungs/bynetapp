<div class="modal-header">
    <h5 class="modal-title">{{ assignController.modalTitle }}</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="assignController.cancel()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <table ng-table="tableUsers" class="ui table compact inverted segment" show-filter="true"
           header-class="text-left">
        <tr ng-repeat="user in $data">
            <td data-title="'No'">{{ no+$index}}</td>
            <td data-title="'Full Name'">{{ user.firstname }} {{ user.lastname }}</td>
            <td data-title="'Username'">{{ user.username }}</td>
            <td data-title="'email'">{{ user.email }}</td>
            <td data-title="'Organisation'">{{ user.organisation }}</td>
            <td data-title="'Select'">
                <span>
                    <button ng-click="assignController.choose(user)" type="submit"
                            class="btn btn-primary">
                        <i class="fa fa-check"></i></button>
                </span>
            </td>
        </tr>
    </table>
</div>
<div class="modal-footer">
</div>
