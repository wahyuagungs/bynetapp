<div class="modal-header">
    <h5 class="modal-title">{{ addTagController.modalTitle }}</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="addTagController.cancel()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form action="" method="post" enctype="multipart/form-data" class="form-horizontal ">
        <div class="form-group row">
            <label class="col-md-3 col-form-label" for="txtTagLabel">New Category</label>
            <div class="col-md-9">
                <input type="text" ng-model="addTagController.tag.label" focus-me="true"
                       name="txtTagLabel" id="txtTagLabel" class="form-control" focus="btnSubmit"/>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" name="btnSubmit" class="btn btn-primary" ng-click="addTagController.submit()">Save &amp; Close</button>
    <button type="button" class="btn btn-secondary" data-dismiss="modal" ng-click="addTagController.cancel()">Close</button>
</div>
