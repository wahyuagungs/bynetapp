<div class="animated fadeIn">
    <div class="row" ng-hide="viewTaskController.show">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                  <i class="fa fa-map"></i> View Tasks
                </div>

                <div class="card-body" >
                    <table ng-table="tableProjects" class="ui table compact inverted segment" show-filter="true"
                           header-class="text-left">
                        <tr ng-repeat="project in viewTaskController.projects">
                            <td data-title="'No'">{{ no+$index}}</td>
                            <td data-title="'Title'">{{ project.title }}</td>
                            <td data-title="'Description'">{{ project.description }}</td>
                            <td data-title="'Participants'">{{ project.max_participants }}</td>
                            <td data-title="'Start Date'">{{ project.start_date | date:"dd/MM/yyyy"}}</td>
                            <td data-title="'End Date'">{{ project.end_date | date:"dd/MM/yyyy"}}</td>
                            <td data-title="'Total Variables'">
                                {{ project.model.total_variables }}
                            </td>
                            <td data-title="'Model Version'">
                                {{ project.model.version }}
                            </td>
                            <td data-title="'Action'">
                                <span>
                                    <button ng-click="viewTaskController.view(project)" type="submit"
                                            class="btn btn-secondary" >
                                        <i class="fa fa-gears"></i> View</button>
                                </span>
                            </td>
                        </tr>
                    </table>
                </div>
          </div>
        </div>
    </div>
     <div class="row" ng-if="viewTaskController.show">
         <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                  <i class="fa fa-map"></i> Bayesian Network Models
                    <div class="card-actions">
                        <a href="javascript:;" class="btn-setting" ng-click="viewTaskController.close()"><i
                                class="icon-close"></i></a>
                    </div>
                </div>

                <div class="card-body" d3-dagre>
                    <svg width="100%" height="500" preserveAspectRatio="xMidYMid meet">
                      <g transform="translate(20,20)"></g>
                    </svg>
                </div>
          </div>
        </div>
     </div>
</div>
